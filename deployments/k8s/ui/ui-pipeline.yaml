apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/your-repo.git  # ğŸ” replace this
    targetRevision: HEAD
    path: deployments/k8s/ui
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
