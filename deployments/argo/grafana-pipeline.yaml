apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/inConsciousness/Brest_Cancer_Grading_and_Report_Generation  # ğŸ” replace with your GitHub repo
    targetRevision: HEAD
    path: deployments/k8s/grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
