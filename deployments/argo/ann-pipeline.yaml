apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ann-app             # ğŸ’¡ Name shown in ArgoCD UI
  namespace: argocd         # ğŸ’¡ Where ArgoCD controller lives
spec:
  destination:
    namespace: default      # ğŸ’¡ Where your app will be deployed
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/inConsciousness/Brest_Cancer_Grading_and_Report_Generation    # ğŸ” Replace with your real GitHub repo
    targetRevision: HEAD
    path: deployments/k8s    # ğŸ—‚ï¸ Path where ann-deployment.yaml and service.yaml are
  syncPolicy:
    automated:
      selfHeal: true         # ğŸ”„ Auto-sync on changes
      prune: true            # ğŸ§¹ Deletes removed Kubernetes objects
    syncOptions:
      - CreateNamespace=true # ğŸ§± Auto-create namespace if needed
